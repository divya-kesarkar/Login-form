<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
</style>
<body>
    <div class="my-form">
    <form action="#">
        <div class="my-border">
        <h2>Student Registeration Form</h2>
        <hr>
        <div class="block-label">
            <label for="fname">First name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter your First name" required>
        </div>
        <div class="block-label">
            <label for="mname">Middle name:</label><br>
            <input type="text" name="mname" id="mname" placeholder="Enter your Middle name">
        </div>
        <div class="block-label">
            <label for="lname">Last name:</label><br>
            <input type="text" name="lname" id="lname" placeholder="Enter your Last name" required>
        </div>
        <div class="block-label">
            <label for="">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
        </div>
        <div class="block-label">
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob"><br>
        </div>
        <div class="block-label">
            <label for="Courses">Courses:</label>
            <select name="Courses" id="Courses">
                <option value="Data science">Data science</option>
                <option value="c1">Mechanical Engineering</option>
                <option value="c2">Digital marketing</option>
                <option value="c3">Computer Science</option>
                <option value="c4">Civil Engineering</option>
            </select><br>
        </div>
        <div class="block-label">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br>
        </div>
        <div class="block-label">
            <label for="phone">Phone:</label><br>
            <input type="tel" name="phone" id="phone" value="+91 " required><br>
        </div>
        <div class="block-label">
            <label for="add">Current Address:</label><br>
            <textarea name="add" id="address" rows="4" placeholder="Enter text..."></textarea><br>
        </div>
        <div class="block-label">
            <input type="submit"  id="submit-btn" value="Submit" onclick="alert('Response recorded!')"><br>
        </div>
        <button type="reset" class="reset">Reset</button>
    </div>
    </form>
    </div>
</body>
</html>
